baseURL = "https://www.jane.doe/"
languageCode = "en-us"
title = "Jane's Portfolio"
theme = "Scholar-Lite"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      hardWraps = false
      xhtml = false
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
      wrapStandAloneImageWithinParagraph = false
    [markup.goldmark.extensions]
      typographer = false
      linkify = false
      strikethrough = false
      definitionList = false
      footnote = false
      table = true
      taskList = false
    [markup.goldmark.extensions.passthrough]
      enable = true
      [markup.goldmark.extensions.passthrough.delimiters]
        block = [['$$', '$$'], ['\\[', '\\]']]
        inline = [['$', '$'], ['\\(', '\\)']]
  [markup.highlight]
    style = 'github'
    lineNos = false
    lineNumbersInTable = false
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    noClasses = false
    noHl = false
    tabWidth = 4

[taxonomies]
  venue = "venue"
  tag = "tags"

